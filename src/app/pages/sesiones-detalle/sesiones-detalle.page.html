<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sesiones"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

  <ng-container *ngIf="!loading && session; else notFound">
    <ion-card class="card">
      <ion-card-header>
        <ion-card-title>{{ session.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ session.category }} · {{ session.level }} · {{ session.minutes }} min
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="desc">{{ session.description }}</p>

        <ion-button
          expand="block"
          class="ion-margin-top"
          [color]="completed ? 'success' : 'primary'"
          [disabled]="completed"
          (click)="markDone()"
        >
          {{ completed ? 'Completada ✔️' : 'Marcar como completada' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #notFound>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sesión no encontrada</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Vuelve a la lista e intenta nuevamente.
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
