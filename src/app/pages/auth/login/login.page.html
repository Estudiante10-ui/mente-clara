<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <div class="auth-wrap ion-padding">
    <ion-card class="auth-card">
      <ion-card-header>
        <ion-card-title>Bienvenido/a</ion-card-title>
        <ion-card-subtitle>Accede a tu espacio de bienestar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="stacked">Correo</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="tu@correo.com"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="••••••••"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="doLogin()" [disabled]="loading">
          <ion-spinner *ngIf="loading" name="crescent" class="ion-margin-end"></ion-spinner>
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </ion-button>


        <ion-button expand="block" fill="clear" routerLink="/auth/register">
          Crear cuenta
        </ion-button>

        <ion-text class="hint">
          <p>Si tienes problemas, revisa tu correo/contraseña o crea una cuenta.</p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
