<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p *ngIf="userEmail; else noUser">Sesión activa: <b>{{ userEmail }}</b></p>

  <ng-template #noUser>
    <p>No hay sesión activa</p>
  </ng-template>

  <ion-button expand="block" color="danger" (click)="logout()">
    Cerrar sesión
  </ion-button>
</ion-content>
